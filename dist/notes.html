<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Snap Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inika" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers">
      <!-- Sidebar navigation -->
      <header>
        <div class="d-flex flex-column flex-shrink-0 sidebar-wrap">
          <a
            href="index.html"
            class="text-decoration-none logo-wrap"
            style="margin-top: 20px">
            <img src="img/Logo_fix.png" alt="Logo" style="width: 42px" />
            <span>Snap Note</span>
          </a>

          <hr style="margin-top: 25px; margin-bottom: 25px; color: #b6fffa" />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="notes.html" class="nav-link active" aria-current="page">
                <div class="icon-wrap">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 30px"
                    >description</span
                  >
                </div>
                <span>Notes</span>
              </a>
            </li>
            <li>
              <a href="archive.html" class="nav-link">
                <div class="icon-wrap">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 30px"
                    >archive</span
                  >
                </div>
                <span>Archive</span>
              </a>
            </li>
            <li>
              <a href="labels.html" class="nav-link">
                <div class="icon-wrap">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 30px"
                    >label_important</span
                  >
                </div>
                <span>Labels</span>
              </a>
            </li>
            <li>
              <a href="settings.html" class="nav-link">
                <div class="icon-wrap">
                  <span
                    class="material-symbols-outlined"
                    style="font-size: 30px"
                    >settings</span
                  >
                </div>
                <span>Settings</span>
              </a>
            </li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href="#"
              class="text-decoration-none dropdown-toggle dropdown-wrap"
              id="dropdownUser2"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="icon-wrap">
                <img
                  src="img/profile picture.jpg"
                  alt=""
                  width="32"
                  height="32"
                  class="rounded-circle" />
              </div>
              <strong>John Doe</strong>
            </a>
            <ul
              class="dropdown-menu text-small shadow"
              aria-labelledby="dropdownUser2">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="content mb-4">
        <!-- Header -->
        <div
          class="header container-fluid p-0"
          style="box-shadow: 0px 4px 4px 0 #9b9b9b">
          <img
            src="img/awan2.png"
            alt=""
            class="img-fluid w-100"
            style="height: 110px" />
          <div class="header-content">
            <div class="h1 welcome">Welcome Back, John!</div>
            <div class="h5 date">Monday, 2 November 2023</div>
          </div>
        </div>

        <!-- Notes dan Add Notes -->
        <div class="container-fluid">
          <h2
            style="font-family: Inika, sans-serif; font-weight: bold"
            class="h2 mx-5 mt-4 mb-4">
            My Notes
          </h2>
          <div
            class="background mx-5 p-3"
            style="
              border-radius: 62px;
              background-color: #f8f9fa;
              box-shadow: 0px 0px 4px 0 #000000;
            ">
            <form
              action=""
              id="addNoteForm"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
              "
              class="mb-1">
              <div
                class="form-floating mb-3"
                style="min-width: 200px; width: 500px">
                <input
                  class="form-control me-2"
                  type="text"
                  id="floatingInput"
                  placeholder="Title"
                  aria-label="title"
                  required />
                <label for="floatingInput">Title</label>
              </div>
              <div
                class="form-floating mb-3"
                style="min-width: 200px; width: 500px">
                <input
                  class="form-control me-2"
                  type="text"
                  id="floatingLabel"
                  placeholder="Label"
                  aria-label="label" />
                <label for="floatingLabel">Label</label>
              </div>
              <div
                class="form-floating mb-3"
                style="min-width: 200px; width: 500px">
                <textarea
                  class="form-control me-2"
                  type="text"
                  id="floatingContent"
                  placeholder="Content"
                  aria-label="content"
                  style="min-height: 180px; max-height: 180px"
                  required></textarea>
                <label for="floatingContent">Content</label>
              </div>
              <button
                id="addNoteBtn"
                class="btn btn-outline-success"
                type="submit">
                Add Note
              </button>
            </form>

            <!-- Notes -->
            <div class="row" style="justify-content: center">
              <!-- Didalam sini akan tersimpan note -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modals yang akan muncul ketika notes diklik -->
      <div
        class="modal fade"
        id="noteModal"
        tabindex="-1"
        aria-labelledby="noteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="noteModalLabel">Note Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label class="mb-1">Title</label>
              <input
                class="modal-note-title mb-2"
                type="text"
                style="width: 100%"
                required />
              <label>Date Created :</label>
              <p class="modal-note-date mb-1"></p>
              <label class="mb-1">Label</label>
              <input
                class="modal-note-label mb-2"
                type="text"
                style="width: 100%" />
              <label class="mb-1">Content</label>
              <textarea
                class="modal-note-content"
                type="text"
                style="width: 100%; height: 150px"
                required></textarea>
            </div>
            <hr />
            <div class="modal-button">
              <div class="btn btn-success mx-3 mb-3">Save Changes</div>
              <div class="btn btn-danger mb-3">Delete</div>
              <div class="btn btn-primary ms-3 mb-3">Archive Note</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- script notes functionality -->
    <script src="bundle.js"></script>
  </body>
</html>
